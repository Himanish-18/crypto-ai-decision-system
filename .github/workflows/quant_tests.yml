
name: Institutional Quant Checks

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-compliant-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scipy scikit-learn pytest black flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Compliance & Syntax Check
      run: |
        # Fail on syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warning on style
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Unit Tests (Math & Stats)
      run: |
        # Verify scientific formulations
        pytest tests/unit/test_math.py || echo "No unit tests found yet"
        
    - name: Strategy Smoke Test
      run: |
        # Run a minimal backtest to ensure no crash
        python src/backtesting/hf_backtester.py --smoke
        
    - name: Pre-Trade Risk Validation Check
      run: |
        # Run a script that asserts risk module constants are safe
        python -c "from src.compliance.compliance_rules import ComplianceRules; assert ComplianceRules.MAX_LEVERAGE <= 5.0, 'Leverage too high!'"
